name: ci
on: [push, pull_request]
jobs:
  make-build:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2
      - name: pullModules
        run: |
          git submodule update --init --recursive
      - name: makeInit
        run: |
          make ZSTD=0 ZLIB=0 DIR_DIFF=0 MT=0 HTTPS=0 -j
          make clean
      - name: makeAll
        run: |
          make -j

  clang-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: installClang
        run: |
          sudo apt-get install -y llvm clang
      - name: pullModules
        run: |
          git submodule update --init --recursive
      - name: makeByClang
        run: |
          make CL=1 -j

  xcode-build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: pullModules
        run: |
          git submodule update --init --recursive
      - name: buildByXcode
        run: |
          xcodebuild -workspace builds/xcode/hsync.xcworkspace -scheme hsync_demo -configuration Release OBJROOT=$PWD/bin SYMROOT=$PWD/bin
          xcodebuild -workspace builds/xcode/hsync.xcworkspace -scheme hsync_make -configuration Release OBJROOT=$PWD/bin SYMROOT=$PWD/bin
          xcodebuild -workspace builds/xcode/hsync.xcworkspace -scheme hsync_http -configuration Release OBJROOT=$PWD/bin SYMROOT=$PWD/bin

  vc-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: microsoft/setup-msbuild@v1.1
        with:
          msbuild-architecture: x64
      - name: pullModules
        run: |
          git submodule update --init --recursive
      - name: buildByVC
        run: |
          msbuild builds/vc/hsync.sln -t:rebuild -verbosity:diag -property:Configuration=Release


  macos-ndk-build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: nttld/setup-ndk@v1.0.6
        with:
          ndk-version: r16b
      - name: buildByAndroidNDK
        run: |
          git submodule update --init --recursive
          cd ./builds/android_ndk_jni_mk
          ndk-build NDK_PROJECT_PATH=. APP_BUILD_SCRIPT=./Android.mk NDK_APPLICATION_MK=./Application.mk ZSTD=1 MT=1

  windows-ndk-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: nttld/setup-ndk@v1.0.6
        with:
          ndk-version: r16b
      - name: buildByAndroidNDK
        run: |
          git submodule update --init --recursive
          cd ./builds/android_ndk_jni_mk
          ndk-build NDK_PROJECT_PATH=. APP_BUILD_SCRIPT=./Android.mk NDK_APPLICATION_MK=./Application.mk ZSTD=0 MT=0

  ubuntu-ndk-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: nttld/setup-ndk@v1.0.6
        with:
          ndk-version: r16b
      - name: buildByAndroidNDK
        run: |
          sudo apt install libncurses5
          git submodule update --init --recursive
          cd ./builds/android_ndk_jni_mk
          ndk-build NDK_PROJECT_PATH=. APP_BUILD_SCRIPT=./Android.mk NDK_APPLICATION_MK=./Application.mk MD5=1 SHA256=1 SHA512=1
